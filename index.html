<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link rel="stylesheet" href="styles.css">
    

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeOut 0.3s ease forwards;
        }
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease forwards;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            animation: scaleIn 0.3s ease forwards;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }
        .modal-buttons .btn {
            width: 45%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1>AI Quiz Studio</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="leaderboard.html">Leaderboard</a>
            </nav>
            <div class="user-chip" id="header-user-chip">Loading...</div>
        </div>
    </header>
    <main>
        <div class="quiz-container">
            <h2>Create Your AI-Powered Quiz</h2>
            <p>Pick a course, choose how many questions you want, and let the system curate a personalized quiz for you.</p>

            <section class="course-section">
                <h3>Select a Course</h3>
                <div id="course-grid" class="course-grid"></div>
            </section>

            <section class="preferences">
                <h3>Quiz Preferences</h3>
                <div class="preference-control">
                    <label for="question-count">Number of Questions</label>
                    <div class="slider-control">
                        <input type="range" id="question-count" min="5" max="15" step="5" value="10">
                        <span id="question-count-value">10</span>
                    </div>
                </div>
            </section>

            <p id="selection-error" class="error-message" role="alert" aria-live="polite"></p>

            <div class="buttons">
                <button id="start-quiz" class="btn start-btn">Start Quiz</button>
                <button id="logout-button" class="btn logout-btn">Logout</button>
                <!--<a href="logout.php" class="btn logout-btn">Logout</a> -->
            </div>
        </div>
    </main>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button id="confirm-logout" class="btn logout-btn">Yes</button>
                <button id="cancel-logout" class="btn">No</button>
            </div>
        </div>
    </div>

    <script>
        const courses = [
            { id: "html", title: "HTML & Semantics", description: "Master the structure of the web with semantic tags.", color: "#f97316" },
            { id: "css", title: "CSS & Design", description: "Polish your UI skills with layout and styling challenges.", color: "#2563eb" },
            { id: "javascript", title: "JavaScript Logic", description: "Test your scripting, logic, and DOM knowledge.", color: "#16a34a" },
            { id: "database", title: "Database Systems", description: "Normalize schemas, craft SQL, and reason about ACID.", color: "#0ea5e9" },
            { id: "networking", title: "Computer Networks", description: "Decode protocols, OSI layers, and troubleshooting flows.", color: "#f43f5e" },
            { id: "software", title: "Software Engineering", description: "Processes, SDLC stages, and quality best practices.", color: "#14b8a6" },
            { id: "ai", title: "AI & ML Basics", description: "Understand algorithms, data prep, and evaluation metrics.", color: "#a855f7" },
            { id: "cyber", title: "Cyber Security", description: "Safeguard systems with core infosec and threat concepts.", color: "#facc15" },
            { id: "mixed", title: "Mixed Stack", description: "A balanced mix pulled by the AI across topics.", color: "#9333ea" }
        ];

        const courseGrid = document.getElementById('course-grid');
        const questionSlider = document.getElementById('question-count');
        const questionValue = document.getElementById('question-count-value');
        const startButton = document.getElementById('start-quiz');
        const errorMessage = document.getElementById('selection-error');
        const headerUserChip = document.getElementById('header-user-chip');

        const username = sessionStorage.getItem('username') || 'Guest';
        const statsKey = `quizUser:${username}`;
        const stats = JSON.parse(localStorage.getItem(statsKey)) || { totalPoints: 0, quizzes: 0 };
        headerUserChip.textContent = `${username} â€¢ ${stats.totalPoints || 0} pts`;

        let selectedCourseId = sessionStorage.getItem('selectedCourse');
        const storedQuestionCount = sessionStorage.getItem('questionCount');
        if (storedQuestionCount) {
            questionSlider.value = storedQuestionCount;
            questionValue.textContent = storedQuestionCount;
        }

        function renderCourseCards() {
            courses.forEach(course => {
                const card = document.createElement('button');
                card.type = 'button';
                card.className = 'course-card';
                card.style.setProperty('--accent', course.color);
                card.dataset.courseId = course.id;
                card.innerHTML = `
                    <span class="course-pill" style="background:${course.color}22;color:${course.color};">AI curated</span>
                    <h4>${course.title}</h4>
                    <p>${course.description}</p>
                `;

                if (selectedCourseId === course.id) {
                    card.classList.add('active');
                }

                card.addEventListener('click', () => {
                    selectedCourseId = course.id;
                    document.querySelectorAll('.course-card').forEach(btn => btn.classList.remove('active'));
                    card.classList.add('active');
                    errorMessage.textContent = "";
                });

                courseGrid.appendChild(card);
            });
        }

        renderCourseCards();

        questionSlider.addEventListener('input', () => {
            questionValue.textContent = questionSlider.value;
        });

        startButton.addEventListener('click', () => {
            if (!selectedCourseId) {
                errorMessage.textContent = "Please choose a course to continue.";
                return;
            }

            sessionStorage.setItem('selectedCourse', selectedCourseId);
            sessionStorage.setItem('questionCount', questionSlider.value);
            sessionStorage.removeItem('reportCard');

            window.location.href = 'quiz.html';
        });

        const logoutButton = document.getElementById('logout-button');
        const logoutModal = document.getElementById('logout-modal');
        const confirmLogout = document.getElementById('confirm-logout');
        const cancelLogout = document.getElementById('cancel-logout');

        // Show the modal on logout button click
        logoutButton.addEventListener('click', () => {
            logoutModal.classList.add('active');
        });

        // Handle confirm logout
        confirmLogout.addEventListener('click', () => {
            // Clear localStorage or sessionStorage if used
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to the login/registration page
            window.location.href = 'start.html';
        });

        // Handle cancel logout
        cancelLogout.addEventListener('click', () => {
            logoutModal.classList.remove('active');
        });
    </script>


    <footer>
        <p>&copy; 2024 Quiz App. All rights reserved.</p>
    </footer>
</body>
</html>
